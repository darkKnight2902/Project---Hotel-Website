<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <link rel="stylesheet" href="stylecontact.css">
    </head>
    <body>
    
        <div class="contact">
            <!-- contact information of our self-->
            <div class="contact-info">
                <div><i class="fas fa-map-marker-alt"></i> Address, City, Country</div>
                <div><i class="fas fa-envelope"></i> Email</div>
                <div><i class="fas fa-phone-alt"></i> Phone</div>
                <div><i class="fas fa-clock"></i> Mon - Fri 8:00 AM to 5:00 PM</div>
            </div>
            <!-- contact info of user -->
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact">
                    <input type="text" class="text-box" placeholder="Your Name" required>
                    <input type="email" class="text-box" placeholder="Your Email" required>
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                    <input type="submit" class="send-button" value="Send">
                </form>
            </div>
        </div>

    </body>
</html>
